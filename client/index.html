<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>matrix</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body class="bg-dark">
  <div id="app">
    <div class="py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-dark display-4 my-4">Действия с матрицами</h2>
      </div>
    </div>
    <div class="py-5">
      <div class="container">
        <h2 class="my-5 text-white">Выберите одно действие из 4 ...</h2>
        <form class="text-light" @submit.prevent="doAction">
          <div class="my-5">
            <p class="lead font-weight-normal">Введите путь к файлу</p>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="path to file ( text/input.txt )" v-model="str1">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="path to static file ( text/static/matrix1.txt )" v-model="str2" v-if="show">
              </div>
            </div>

            <div class="form-check my-3 mt-5 text-white-50">
              <input type="radio" name="q1" value="A" v-model="action">
              <label class="form-check-label">умножение на единичную матрицу</label>
            </div>
            <div class="form-check my-3 text-white-50">
              <input type="radio" name="q1" value="B" v-model="action">
              <label class="form-check-label">умножение на случайную разреженную матрицу</label>
            </div>
            <div class="form-check my-3 text-white-50">
              <input type="radio" name="q1" value="C" v-model="action">
              <label class="form-check-label">умножение на статичную матрицу</label>
            </div>
            <div class="form-check my-3 text-white-50">
              <input type="radio" name="q1" value="D" v-model="action">
              <label class="form-check-label">преобразование по методу Гаусса</label>
            </div>
          </div>  

          <div class="text-center">
            <button type="submit" class="btn btn-light">Применить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/index.js"></script>
</body>
</html>
